<!-- =============================
File: portfolio-form.component.html
Description:
Template for the PortfolioFormComponent.
Provides a simple input form for creating a new portfolio.
Includes input validation and buttons for submission and cancellation.
Uses Angular Material for UI styling and Angular template-driven forms.
============================= -->

<!-- Wrapper around the entire form -->
<div class="form-container">
  <form (ngSubmit)="onSubmit()" #form="ngForm" class="portfolio-actual-form">
    <h3>Create new portfolio</h3>

    <!-- Input field for the portfolio name -->
    <mat-form-field appearance="outline" class="portfolio-form-field">
      <mat-label>Portfolio Name</mat-label>
      <input
        matInput
        [(ngModel)]="newPortfolio.name"
        name="portfolioName"
        required
        placeholder="Enter portfolio name"
        #portfolioName="ngModel"
      />
    </mat-form-field>

    <!-- Action buttons: Create and Cancel -->
    <div class="buttons">
      <!-- Submits the form via (ngSubmit) -->
      <button mat-raised-button color="primary" type="submit">Create</button>

      <!-- Cancels form entry and triggers reset -->
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
