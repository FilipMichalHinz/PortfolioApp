<div class="form-wrapper">
  <h3>Add Portfolio Item</h3>

  <!-- ðŸ”¹ The form -->
  <form (ngSubmit)="create()" #portfolioForm="ngForm" class="form-grid">

    <!-- ðŸ”¹ Ticker Input (User types manually) -->
    <label for="ticker">Ticker symbol</label>
    <input
      id="ticker"
      name="ticker"
      type="text"
      [(ngModel)]="item.ticker"
      required
      placeholder="e.g., TSLA"
      (blur)="onTickerEntered()" /> <!-- ðŸ§  When user finishes typing Ticker, auto-fetch Name -->
  

    <!-- ðŸ”¹ Asset Name Input (Auto-filled, Readonly) -->
    <label for="name">Asset Name</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="item.name"
      name="name"
      required
      readonly /> <!-- ðŸ§  Name is fetched automatically; user cannot edit manually -->
    

    <!-- ðŸ”¹ Asset Type Selection (User selects manually) -->
    <label for="assetType">Asset Type</label>
    <select
      id="assetType"
      [(ngModel)]="item.assetTypeId"
      name="assetTypeId"
      required
    >
      <option value="" disabled selected>Select Type</option>
      <option *ngFor="let type of assetTypes" [value]="type.id">
        {{ type.name }}
      </option>
    </select>

    <!-- ðŸ”¹ Purchase Price Input (User types manually) -->
    <label for="price">Purchase Price</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="item.purchasePrice"
      name="purchasePrice"
      required
      step="0.01"
      placeholder="e.g., 250.00"
    />

    <!-- ðŸ”¹ Quantity Input (User types manually) -->
    <label for="quantity">Quantity</label>
    <input
      type="number"
      id="quantity"
      [(ngModel)]="item.quantity"
      name="quantity"
      required
      step="0.01"
      placeholder="e.g., 5"
    />

    <!-- ðŸ”¹ Purchase Date Input (User selects manually) -->
    <label for="date">Purchase Date</label>
    <input
      type="date"
      id="date"
      [(ngModel)]="item.purchaseDate"
      name="purchaseDate"
      required
    />

    <!-- ðŸ”¹ Action Buttons -->
    <div class="button-row">
      <button type="submit" [disabled]="portfolioForm.invalid">Create</button>
      <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
