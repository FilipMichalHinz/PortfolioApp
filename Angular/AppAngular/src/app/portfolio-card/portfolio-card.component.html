<!-- Wrapper for a single portfolio card -->
<div class="portfolio-card">
  <!-- Portfolio name as card header -->
  <div class="header">{{ portfolio.name }}</div>

  <!-- Section with key financial metrics -->
  <div class="metrics">
    
    <!-- Total current value of the portfolio -->
    <div class="metric">
      <span class="icon">💰</span>
      <div>
        <div class="label">Total value</div>
        <div class="value">
          {{ portfolio.currentValue | currency }} <!-- Formats value as currency -->
        </div>
      </div>
    </div>

    <!-- Number of assets in the portfolio -->
    <div class="metric">
      <span class="icon">🏦</span>
      <div>
        <div class="label">Assets</div>
        <div class="value">
          {{ portfolio.assetCount }}
        </div>
      </div>
    </div>

    <!-- Total profit or loss -->
    <div class="metric">
      <span class="icon">📈</span>
      <div>
        <div class="label">Profit/Loss</div>
        <!-- Apply red style if loss, green if gain -->
        <div
          class="value"
          [class.negative]="portfolio.totalProfitLoss < 0"
          [class.positive]="portfolio.totalProfitLoss >= 0"
        >
          {{ portfolio.totalProfitLoss | currency }}
          <span class="percent">
            ({{ portfolio.changePercent | number:'1.0-0' }}%) <!-- Rounded percent -->
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Action buttons section -->
  <div class="actions">
    <!-- Delete button triggers confirmDelete() in component -->
    <button mat-stroked-button color="warn" (click)="confirmDelete($event)">
      <mat-icon>delete_outline</mat-icon> 
      Delete
    </button>
  </div>
</div>
